version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.4
    container_name: slotswapper-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: slotswapper
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - slotswapper-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: slotswapper-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://root:password@mysql:3306/slotswapper
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-12345
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: http://localhost:5173
    ports:
      - '5000:5000'
    networks:
      - slotswapper-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: slotswapper-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_WS_URL: http://localhost:5000
    ports:
      - '5173:5173'
    networks:
      - slotswapper-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  slotswapper-network:
    driver: bridge

volumes:
  mysql_data:
